apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-from-same-ns
  namespace: word-picker-a-tf
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: word-picker-bc-tf
      podSelector:
        matchLabels:
          letter: b
          app: word-picker
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress