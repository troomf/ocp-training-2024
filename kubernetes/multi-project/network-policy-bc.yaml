apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-from-b
  namespace: word-picker-bc-tf
spec:
  podSelector:
    matchLabels:
      letter: b
      app: word-picker
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          letter: b
          app: word-picker
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
